<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="bg-dark text-center p-5">
        <h1 class="display-3 text-white">Cadastro</h1>
        <p class="text-white h4">PW-II</p>

    </header>

    <main class="container">
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="py-5">
                    <h2>Formulário</h2>
                    <div class="py-3">


                        <label for="nome"> Nome:</label>
                        <input id="nome" type="text" placeholder="Digite seu nome" class="form-control">
                    </div>

                    <label for="sobrenome"> Sobrenome:
                        <input id="sobrenome" type="text" placeholder="Digite seu sobrenome" class="form-control">

                        <div class="py-3">
                            <div class="row">
                                <div class="col-4">

                                    <label for="categoria">Categoria:</label>
                                    <select id="categoria" class="form-control">
                                        <option value="Criança">Criança</option>
                                        <option value="Adulto"> Adulto</option>
                                        <option value="Velho"> Velho</option>

                                    </select>
                                </div>

                                <div class="col-4">


                                    <label for="peso"> Peso:</label>
                                    <input id="peso" type="number" placeholder="Digite seu peso " class="form-control">
                                </div>

                                <div class="col-4">


                                    <label for="altura"> Altura:</label>
                                    <input id="altura" type="number" placeholder="Digite seu altura "
                                        class="form-control">
                                </div>
                            </div>

                            <div class="py-3">
                                <button class="btn btn-ouline-dark" id="btn">Cadastrar</button>
                            </div>
                            <div class="col-m-6 col-12 p-5">
                                <div class="py-5">
                                    <h2>Dados cadastrados</h2>

                                    <table class="table table-hover">
                                      <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Categoria</th>
                                            <th>IMC</th>
                                        </tr>
                                      </thead>

                                      <tbody id="resultado">

                                      </tbody>






                                    </table>
                                    <div id="resultado"></div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
    </main>










    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>




    <script src="js/app.js"></script>
</body>

</html>
